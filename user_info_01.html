<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 基本資料</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>基本資料</h3>
					</div>
					<form class="fillin_list clearfix">
						<div class="information_info">
							<fieldset>
								<label for="">中文姓名</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">英文姓名</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">性別</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">身分證字號/外籍人士請填護照編號</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info clearfix for_DOB">
							<fieldset class="img_default">
								<label for="">出生日期</label>
								<input class="f_input" type="text" name="" id="" placeholder="西元 年/月/日" />
							</fieldset>
							<p class="age">24歲</p>
							<p>水瓶座</p>
						</div>
						<div class="information_info clearfix for_3box">
							<fieldset>
								<label for="">血型</label>
								<div class="styled-select">
	                            	<select class="md-input" name="" >
	                            		<option disabled style="display: none;" selected value>請選擇</option>
		                            	<option value="1" selected="">A型</option>
		                            	<option value="2">B型</option>
		                            	<option value="3">O型</option>
		                            	<option value="4">AB型</option>
		                            	<option value="5">其他</option>
		                            </select>
	                        	</div>
							</fieldset>
							<fieldset>
								<label for="">身高/cm</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
							<fieldset>
								<label for="">體重/kg</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info clearfix for_2box">
							<fieldset>
								<label for="">婚姻狀態</label>
								<div class="styled-select">
	                            	<select class="md-input" name="" >
	                            		<option disabled style="display: none;" selected value>請選擇</option>
		                            	<option value="1" selected="">未婚</option>
		                            	<option value="2">已婚</option>
		                            	<option value="3">暫不提供</option>
		                            </select>
	                        	</div>
							</fieldset>
							<fieldset>
								<label for="">育有幾名子女</label>
								<input class="f_input" type="text" name="" id="" placeholder="" />
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">目前居住狀況</label>
								<div class="styled-select">
	                            	<select class="md-input" name="" >
	                            		<option disabled style="display: none;" selected value>請選擇</option>
		                            	<option value="1">自住</option>
		                            	<option value="2">在外租屋</option>
		                            	<option value="3">與家人同住</option>
		                            	<option value="4">暫不提供</option>
		                            </select>
	                        	</div>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">役別</label>
								<div class="styled-select">
	                            	<select class="md-input" name="" >
	                            		<option disabled style="display: none;" selected value>請選擇</option>
		                            	<option value="1">役畢</option>
		                            	<option value="2">國防役</option>
		                            	<option value="3">未服役</option>
		                            	<option value="4">免役</option>
		                            	<option value="5">其他</option>
		                            </select>
	                        	</div>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">役畢時間/免役原因</label>
								<textarea class="f_input"></textarea>
							</fieldset>
						</div>
						<div class="information_info clearfix">
							<fieldset>
								<label for="">交通工具<span class="note">可複選</span></label>
								<ul class="clearfix">
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="汽車">
										<label for="option">汽車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="機車">
										<label for="option">機車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="步行">
										<label for="option">步行</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="捷運">
										<label for="option">捷運</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="公車">
										<label for="option">公車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="其他">
										<label for="option">其他</label>
									</li>
								</ul>
							</fieldset>
						</div>
						<div class="information_info clearfix">
							<fieldset>
								<label for="">駕駛種類/有效駕照<span class="note">可複選</span></label>
								<ul>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="汽車">
										<label for="option">汽車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="機車">
										<label for="option">機車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="大客(卡)車">
										<label for="option">大客(卡)車</label>
									</li>
									<li class="setting_item">
										<input id="" type="checkbox" name="" value="堆高機">
										<label for="option">堆高機</label>
									</li>
									<li class="setting_item w100">
										<input id="" type="checkbox" name="" value="其他">
										<label for="option">其他</label>
										<input class="pos_fill" type="" name="" value="" placeholder="請填寫">
									</li>
								</ul>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">戶籍地址</label>
								<textarea class="f_input" placeholder="" /></textarea>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">通訊地址</label>
								<div class="setting_item">
									<input id="" type="checkbox" name="" value="同戶籍地址">
									<label for="option">同戶籍地址</label>
								</div>
								<textarea class="f_input" placeholder="請輸入通訊地址"></textarea>
							</fieldset>
						</div>
						<div class="information_info clearfix">
							<fieldset>
								<label for="">行動電話</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info clearfix">
							<fieldset>
								<label for="">其他聯絡電話/緊急聯絡電話</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
						<div class="information_info clearfix">
							<fieldset>
								<label for="">E-MAIL</label>
								<input class="f_input" type="text" name="" id="" />
							</fieldset>
						</div>
					</form>
				</div>
				<p class="btn"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
	</body>
</html>
