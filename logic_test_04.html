<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>邏輯測驗</title>
<meta name='description' content=""/>
<meta name='keywords' content=""/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="magnific-popup/magnific-popup.css">
<!-- Magnific Popup core JS file -->
<script src="magnific-popup/jquery.magnific-popup.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.popup-link').magnificPopup({
      removalDelay: 300,
      mainClass: 'mfp-fade'
    });
});
</script>
</head>
<body>
<main class="traitTestBox traitTestGo logicTestBox">
	<div class="contentsBox">
		<div class="QABox">
			<div class="top_bg"></div>
			<div class="bottom_qa clearfix">
				<ul class="logic_question clearfix  animated fadeIn">
					<li class="ans"><img src="images/logicTest/logic_15.png"></li>
					<li class="ans"><img src="images/logicTest/logic_12.png"></li>
					<li class="ans"><img src="images/logicTest/logic_13.png"></li>
					<li class="ans"><img src="images/logicTest/logic_12.png"></li>
					<li class="ans"><img src="images/logicTest/logic_13.png"></li>
					<li class="ans"><img src="images/logicTest/logic_15.png"></li>
					<li class="ans"><img src="images/logicTest/logic_13.png"></li>
					<li class="ans"><img src="images/logicTest/logic_15.png"></li>
					<li class="ans btn_in"><img src="images/logicTest/logic_00.png"></li>
				</ul>
				<div class="logic_answer_img clearfix fadeIn" style="animation-duration: 3s;animation-iteration-count:1">
					<p>請選擇符合左圖的正確答案</p>
					<ul class="logic_question clearfix">
						<li>
							<p>A</p>
							<div><img src="images/logicTest/logic_13.png"></div>
						</li>
						<li>
							<p>B</p>
							<div><img src="images/logicTest/logic_12.png"></div>
						</li>
						<li>
							<p>C</p>
							<div><img src="images/logicTest/logic_14.png"></div>
						</li>
						<li>
							<p>D</p>
							<div class="btn_in"><img src="images/logicTest/logic_15.png"></div>
						</li>
						<li>
							<p>E</p>
							<div><img src="images/logicTest/logic_11.png"></div>
						</li>
						<li>
							<p>F</p>
							<div><img src="images/logicTest/logic_10.png"></div>
						</li>
					</ul>
				</div>
				<div class="time">
					<p class="top"><span>20</span>：<span>00</span></p>
					<p class="bg_w"><span>分</span>　<span>秒</span></p>
				</div>
				<p class="Q_nb">Q.<span>01</span></p>
			</div>
			<div class="answerBox clearfix animated fadeInUp" style="animation-duration: 1s;animation-iteration-count:1">
				<p class="btn done_sead"><a class="popup-link" href="#popup-over">完成作答</a></p>
				<div class="nbBox">
					<ul class="clearfix">
						<li><p class="done"><a href="logic_test_04.html">1</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">2</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">3</a></p></li>
						<li><p><a href="logic_test_04.html">4</a></p></li>
						<li><p><a href="logic_test_04.html">5</a></p></li>
						<li><p><a href="logic_test_04.html">6</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">7</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">8</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">9</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">10</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">11</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">12</a></p></li>
						<li><p class="done"><a href="logic_test_04.html">13</a></p></li>
						<li><p class="now"><a href="logic_test_04.html">14</a></p></li>
					</ul>
				</div>
				<p class="btn pad_none"><a href="logic_test_03.html">上一題</a></p>
			</div>
		</div>
	</div>
	<!-- popup 結束測驗?-->
	<div id="popup-over" class="white-popup popup-w-s mfp-hide">
        <div class="setBox messageBox yelloBox">
            <div class="RedBox">
                <p class="info">您尚有剩餘的時間，<br>請問確定要<span>提前結束測驗</span>嗎？</p>
            </div>
            <p class="btn">
                <a class="bg_gary" href="#">取消</a>
                <a class="bg_yello" href="logic_test_end.html">確認結束測驗</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
