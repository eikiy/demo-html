<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">

		<meta name='description' content=""/>

		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>家庭狀況 [ 最多5筆 ] </h3>
					</div>
					<div class="data_content">
						<!-- 箭頭更改 + open_data -->
						<div class="sub_title open_data">
							<h4 class="img_default">家庭成員 1 <a class="delete" href="#">刪除</a></h4>
						</div>
						<form class="fillin_list clearfix">
							<div class="information_info clearfix for_2box">
								<fieldset>
									<label for="">稱謂</label>
									<div class="styled-select">
		                            	<select class="md-input" name="" >
		                            		<option disabled style="display: none;" selected value>請選擇</option>
			                            	<option value="1" selected="">父親</option>
			                            	<option value="2">母親</option>
			                            	<option value="3">配偶</option>
			                            	<option value="4">祖父母</option>
			                            	<option value="5">兄弟</option>
			                            	<option value="6">姐妹</option>
			                            	<option value="7">其他</option>
			                            </select>
		                        	</div>
								</fieldset>
								<fieldset>
									<label for="">年齡</label>
									<input class="f_input" type="text" name="" id="" placeholder="" />
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">姓名</label>
									<input class="f_input" type="text" name="" id="" />
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">服務公司/機構</label>
									<textarea class="f_input h35" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset class="img_default">
									<label for="">職稱</label>
									<textarea class="f_input h35" placeholder=""></textarea>
								</fieldset>
							</div>
						</form>
					</div>
				</div>
				<p class="btn top_line"><a class="bg_light_blue" href="#">+ 新增家庭成員</a></p>
				<p class="btn"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
