<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>求職者企業登入</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jobseeker_enterprise_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body class="bg_skyblue">
		<main class="jobseeker_enterprise_login">
			<div class="contentsBox">
				<div class="main-logo" style="background-image: url(images/acer_logo.png);"></div>
				<h1 class="title">明天股份有限公司</h1>
				<p class="sub_title">行銷企劃專員</p>
				<p class="sub_title"><a href="jobseeker_enterprise_00.html">不登入直接填寫履歷</a></p>
			</div>
			<div class="bg_skyblue line_skyblue">
				<div class="fill">
					<div class="fill_title remind">登入/註冊
						<a>
							<img src="images/svg/question_mark.svg">
							<span class="tooltip">
								<p class="img_default">登入後可將履歷儲存於凱茂雲端人才系統。</p>
							</span>
						</a>
					</div>
					<!-- 錯誤加入 input_error -->
					<div class="the_input input_error mail">
						<p class="the_reminder">輸入錯誤</p>
						<input type="text" name="" placeholder="請輸入您的E-MAIL">
					</div>
					<div class="the_input lock">
						<input type="text" name="" placeholder="請輸入您的密碼">
					</div>
					<div class="pw_related clearfix">
						<div class="still_in">
							<input id="" type="checkbox" name="" value="顯示密碼">
							<label for="option">顯示密碼</label>
						</div>
						<p><a href="jobseeker_enterprise_forget_pw.html">忘記密碼?</a></p>
					</div>
					<p class="btn"><a href="jobseeker_enterprise_Verification_letter.html">註冊/登入</a></p>
					<div class="other_login">
						<p class="line"><span>或</span></p>
						<ul>
							<li>
								<a href="#"><img src="images/svg/icon_fb.svg"></a>
							</li>
							<li>
								<a href="#"><img src="images/svg/icon_google.svg"></a>
							</li>
							<li>
								<a href="#"><img src="images/svg/icon_in.svg"></a>
							</li>
							<li>
								<a href="#"><img src="images/svg/icon_line.svg"></a>
							</li>
						</ul>
						<p class="link">註冊/登入代表您同意凱茂雲端人才系統
							<span><a href="#">使用條款</a> | <a href="#">隱私條款</a></span>
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
