<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 工作描述</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>工作描述</h3>
					</div>
					<div class="data_content">
						<div class="sub_title">
							<h4 class="no_arr">請依據您過去待過的公司部門或工作經驗，回答下列問題</h4>
						</div>
						<form class="fillin_list clearfix fillin_w100">
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您負責的工作內容及權重分別是什麼</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您受過的專業訓練有哪些</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info no_line clearfix">
								<fieldset>
									<label for="">有哪一些制度或氣氛是讓您懷念的</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">有哪一些制度、風氣或氣氛是讓您覺得不理想的</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您最感興趣的工作是哪一項，請說明原因</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您最不喜歡的工作是哪一項，請說明原因</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您最有成就感的工作是，請舉例說明</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您遭受挫折感最重的工作是，請舉例說明</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您曾經與他人發生過最大的衝突事件是什麼，請簡易說明</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
						</form>
					</div>
				</div>
				<p class="btn top_line"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
