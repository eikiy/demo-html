<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 工作經歷</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>工作經歷 [最多8筆]  </h3>
					</div>
					<div class="data_content">
						<!-- 箭頭更改 + open_data -->
						<div class="sub_title">
							<h4 class="img_default">工作 1 <a class="delete" href="#">刪除</a></h4>
						</div>
						<form class="fillin_list clearfix">
							<div class="information_info clearfix">
								<fieldset>
									<label for="">公司/機構名稱</label>
									<input class="f_input" type="text" name="" id="" placeholder="" />
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">職稱</label>
									<input class="f_input" type="text" name="" id="" />
								</fieldset>
							</div>
							<div class="information_info for_DOB DOB_100">
								<fieldset class="img_default">
									<label for="">工作期間<span class="text_tips">2個月，仍在職</span></label>
									<input class="f_input" type="text" name="" id="" placeholder="開始時間" />
								</fieldset>
								<fieldset class="img_default">
									<input class="f_input" type="text" name="" id="" placeholder="結束時間" />
								</fieldset>
							</div>
							<div class="information_info for_h01">
								<fieldset>
									<label for="">工作待遇/平均月薪</label>
									<input class="f_input" type="text" name="" id="" />
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset class="img_default">
									<label for="">離職原因</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset class="img_default">
									<label for="">主管名稱與職稱</label>
									<input class="f_input" type="text" name="" id="" placeholder="例如：林美美/人事經理" />
								</fieldset>
							</div>
						</form>
					</div>
				</div>
				<p class="btn top_line"><a class="bg_light_blue" href="#">+ 新增工作</a></p>
				<div class="setting_item style_for_k">
					<input id="" type="checkbox" name="" value="本人申明以上所填各項資料屬實，如有虛偽願受免職處分。">
					<label for="option">本人申明以上所填各項資料屬實，如有虛偽願受免職處分。</label>
				</div>
				<p class="btn"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
	</body>
</html>
