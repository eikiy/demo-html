<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 其他問題</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>其他問題</h3>
					</div>
					<div class="data_content">
						<!-- 箭頭更改 + open_data -->
						<div class="sub_title">
							<h4 class="img_default">語文能力</h4>
						</div>
						<form class="fillin_list clearfix bottom_line">
							<div class="information_info clearfix">
								<fieldset>
									<label for="">有無更改過名字</label>
									<ul class="clearfix no_margin">
										<li class="setting_item">
											<input id="" type="radio" name="change_name" value="有更改">
											<label for="option">有更改</label>
										</li>
										<li class="setting_item">
											<input id="" type="radio" name="change_name" value="無更改">
											<label for="option">無更改</label>
										</li>
									</ul>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">是否具備特殊身份</label>
									<div class="styled-select">
		                            	<select class="md-input" name="">
		                            		<option disabled="" style="display: none;" selected="" value="">請選擇</option>
			                            	<option value="1">原住民</option>
			                            	<option value="2">婦女二度就業</option>
			                            	<option value="3">中高齡就業</option>
			                            	<option value="4">身心障礙</option>
			                            	<option value="5">外籍人士</option>
			                            </select>
		                        	</div>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label class="" for="">是否曾因任何糾紛經警察機關製作筆錄、民刑事或行政訴訟案仍繫於法院或已受法院判決確定在案者？</label>
									<ul class="clearfix pad_top">
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="有">
											<label for="option">有</label>
										</li>
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="無">
											<label for="option">無</label>
										</li>
									</ul>
								</fieldset>
								<fieldset class="pad_top">
									<label for="">如果有，請簡易說明：</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">如何得知本職缺？</label>
									<div class="styled-select">
				                        <select class="md-input" name="">
				                           	<option disabled="" style="display: none;" selected="" value="">請選擇</option>
					                        <option value="1">公司網站</option>
					                        <option value="2">104</option>
					                        <option value="3">1111</option>
					                        <option value="4">徵才活動</option>
					                        <option value="5">就業服務站</option>
					                    </select>
				                    </div>
									<ul class="pad_top clearfix">
										<li class="setting_item w100 no_margin">
											<input id="" type="radio" name="aaaa" value="員工推薦">
											<label for="option111">員工推薦</label>
											<input class="pos_fill" type="" name="" value="" placeholder="請填寫">
										</li>
										<li class="setting_item w100">
											<input id="" type="radio" name="aaaa" value="其他">
											<label for="option111">其他</label>
											<input class="pos_fill" type="" name="" value="" placeholder="請填寫">
										</li>
									</ul>
								</fieldset>
							</div>
							<div class="information_info for_w100 clearfix">
								<fieldset class="clearfix">
									<label class="" for="">假若本次職缺未錄取，是否願意等待下次招聘時再行通知</label>
									<ul class="clearfix">
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="是">
											<label for="option">是</label>
										</li>
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="否">
											<label for="option">否</label>
										</li>
									</ul>
								</fieldset>
								<fieldset class="clearfix pad_top">
									<label class="" for="">若您的學經歷符合公司其他職務時，是否願意接受安排</label>
									<ul class="clearfix">
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="是">
											<label for="option">是</label>
										</li>
										<li class="setting_item">
											<input id="" type="radio" name="dispute" value="否">
											<label for="option">否</label>
										</li>
									</ul>
								</fieldset>
							</div>
						</form>
					</div>
					<div class="data_content">
						<div class="sub_title">
							<h4 class="no_arr">請列舉二位推薦人 [ 家人不包括在內 ]</h4>
						</div>
						<form class="fillin_list clearfix">
							<div class="information_info clearfix">
								<div class=" clearfix for_2box">
									<fieldset>
										<label for="">推薦人 1</label>
										<input class="f_input" type="text" name="" id="" placeholder="推薦人名字">
									</fieldset>
									<fieldset>
										<label for="">關係</label>
										<input class="f_input" type="text" name="" id="" placeholder="">
									</fieldset>
								</div>
								<fieldset>
									<label for="">服務公司</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
								<fieldset>
									<label for="">職稱</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
								<fieldset>
									<label for="">聯絡方式 [ 電話或EMAIL ]</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<div class=" clearfix for_2box">
									<fieldset>
										<label for="">推薦人 2</label>
										<input class="f_input" type="text" name="" id="" placeholder="推薦人名字">
									</fieldset>
									<fieldset>
										<label for="">關係</label>
										<input class="f_input" type="text" name="" id="" placeholder="">
									</fieldset>
								</div>
								<fieldset>
									<label for="">服務公司</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
								<fieldset>
									<label for="">職稱</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
								<fieldset>
									<label for="">聯絡方式 [ 電話或EMAIL ]</label>
									<textarea class="f_input" placeholder=""></textarea>
								</fieldset>
							</div>
						</form>
					</div>
				</div>
				<p class="btn top_line"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
	</body>
</html>
