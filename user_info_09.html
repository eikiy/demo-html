<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 未來規劃</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>未來規劃</h3>
					</div>
					<div class="data_content">
						<div class="sub_title">
							<h4 class="no_arr">您未來個人職涯規劃是什麼</h4>
						</div>
						<form class="fillin_list clearfix fillin_w100">
							<div class="information_info clearfix">
								<fieldset>
									<label for="">短期 [ 2-3年 ]</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">中期 [ 3-5年 ]</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info no_line clearfix">
								<fieldset>
									<label for="">長期 [ 5年之後 ]</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info clearfix">
								<fieldset>
									<label for="">您對本公司這份工作，能接受的最低薪資是多少 [月薪或年薪可擇一回答]</label>
									<textarea class="f_input h70" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info for_DOB DOB_100">
								<fieldset class="img_default">
									<label for="">您最快能報到的時間是</label>
									<input class="f_input" type="text" name="" id="" placeholder="西元 年/月/日">
								</fieldset>
							</div>
						</form>
					</div>
				</div>
				<p class="btn top_line"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
	</body>
</html>
