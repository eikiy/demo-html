<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>個人資料填寫 - 教育程度 </title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/user_info_style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<main class="personal_information_container">
			<div class="contentsBox">
				<div class="fillin_content">
					<div class="top_title">
						<h3>教育程度 [ 最多3筆 ] </h3>
					</div>
					<div class="data_content">
						<!-- 箭頭更改 + open_data -->
						<div class="sub_title open_data">
							<h4 class="img_default">學歷 1 
								<span class="btn_delete"><a href="#"></a></span>
							</h4>
						</div>
						<form class="fillin_list clearfix">
							<div class="information_info">
								<fieldset>
									<label for="">學位</label>
									<div class="styled-select">
		                            	<select class="md-input" name="" >
		                            		<option disabled style="display: none;" selected value>請選擇</option>
			                            	<option value="1" selected="">博士</option>
			                            	<option value="2">碩士</option>
			                            	<option value="3">大學</option>
			                            	<option value="4">技術學院</option>
			                            	<option value="5">專科</option>
			                            	<option value="6">高中</option>
			                            	<option value="7">高職</option>
			                            	<option value="8">國中(含)以下</option>
			                            </select>
		                        	</div>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">學校名稱</label>
									<textarea class="f_input h35" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">科系類別</label>
									<textarea class="f_input h35" placeholder=""></textarea>
								</fieldset>
							</div>
							<div class="information_info">
								<fieldset>
									<label for="">修業狀態</label>
									<div class="styled-select">
		                            	<select class="md-input" name="" >
		                            		<option disabled style="display: none;" selected value>請選擇</option>
			                            	<option value="1">畢業</option>
			                            	<option value="2">肄業</option>
			                            	<option value="3">就學中</option>
			                            </select>
		                        	</div>
								</fieldset>
							</div>
							<div class="information_info for_DOB DOB_100">
								<fieldset class="img_default">
									<label for="">修業期間
										<div class="still_in">
											<input id="" type="checkbox" name="" value="仍在學">
											<label for="option">仍在學</label>
										</div>
										<span class="text_tips">2個月，仍在學</span>
									</label>
									<input class="f_input" type="text" name="" id="" placeholder="開始時間" />
								</fieldset>
								<fieldset class="img_default">
									<input class="f_input" type="text" name="" id="" placeholder="結束時間" />
								</fieldset>
							</div>
						</form>
					</div>
					<div class="data_content">
						<!-- 箭頭更改 + open_data -->
						<div class="sub_title">
							<h4 class="img_default">學歷 2 
								<span class="btn_delete"><a href="#"></a></span>
							</h4>
						</div>
					</div>
					<form class="fillin_list clearfix">
						<div class="information_info">
							<fieldset>
								<label for="">學位</label>
								<div class="styled-select">
									<select class="md-input" name="" >
			                            <option disabled style="display: none;" selected value>請選擇</option>
				                           <option value="1" selected="">博士</option>
				                           <option value="2">碩士</option>
				                           <option value="3">大學</option>
				                           <option value="4">技術學院</option>
				                           <option value="5">專科</option>
				                           <option value="6">高中</option>
				                           <option value="7">高職</option>
				                        <option value="8">國中(含)以下</option>
				                    </select>
		                        </div>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">學校名稱</label>
								<textarea class="f_input h35" placeholder=""></textarea>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">科系類別</label>
								<textarea class="f_input h35" placeholder=""></textarea>
							</fieldset>
						</div>
						<div class="information_info">
							<fieldset>
								<label for="">修業狀態</label>
								<div class="styled-select">
		                            <select class="md-input" name="" >
		                            	<option disabled style="display: none;" selected value>請選擇</option>
			                            <option value="1">畢業</option>
			                            <option value="2">肄業</option>
			                            <option value="3">就學中</option>
			                        </select>
		                        </div>
							</fieldset>
						</div>
						<div class="information_info for_DOB DOB_100">
							<fieldset class="img_default">
								<label for="">修業期間</label>
								<input class="f_input" type="text" name="" id="" placeholder="開始時間" />
							</fieldset>
							<fieldset class="img_default">
								<input class="f_input" type="text" name="" id="" placeholder="結束時間" />
							</fieldset>
						</div>
					</form>
				</div>
				<p class="btn top_line"><a class="bg_light_blue" href="#">+ 新增學歷</a></p>
				<p class="btn"><a href="user_info_00.html">儲存/上一頁</a></p>
			</div>
		</main>
	</body>
</html>
